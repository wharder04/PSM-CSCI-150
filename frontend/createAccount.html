<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMS â€” Create Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="createAccount">
    <div id="leftSide">
      <h2>Let's Get Started</h2>
    </div>
    <div id="rightSide">
      <h2>Create Account</h2>
      <h3>Enter your details to create your account</h3>
      <form id="registerForm" novalidate>
        <label for="name">Full name</label><br>
        <input type="text" id="name" name="name" placeholder="Jane Doe"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required minlength="8"><br>
        <button type="submit" class="btn">Sign up</button>
        <p class="small">Already have an account? <a href="login.html">Login here</a></p>
        <p id="registerMsg" class="msg"></p>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
